<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="CSSweather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eczar:600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container centered">
        <div class="part">
            <h2 class="firstH"> <i class="fa fa-cloud" aria-hidden="true" style="font-size: 30px"></i> Weather At Your Location <i class="fa fa-cloud" aria-hidden="true" style="font-size: 30px"></i> </h2>

            <!--    THE RESULT OF LOCATION WEATHER -->
            <div id="where">
                <div id="location"></div>
                <div id="country"></div>
            </div>
            <div id="forecast">
                <div id="imgdiv">
                    <img id="img" src="" alt="" />
                </div>
                <span id="desc"> </span> <br><br>
                <button class="button" id="temp"></button>

                <br><br>
                <p>Wind:
                    <span id="windspeed"></span>
                </p>
                <p>Clouds: <span id="clouds"></span></p>
            </div>
        </div>
    </div>

    <script src="JSweather.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
